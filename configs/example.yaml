# Example config for vpnctl

controller:
  listen: "0.0.0.0:8443"
  data_dir: "/var/lib/vpnctl"
  wg_interface: "wg0"
  wg_port: 51820
  mtu: 1280
  direct_mode: "auto" # auto|off
  keepalive_sec: 25
  stun_servers:
    - "stun.l.google.com:19302"
  metrics_path: "/var/lib/vpnctl/metrics.csv"
  server_public_key: "<server-public-key>"
  server_endpoint: "<server-ip:port>"
  server_allowed_ips:
    - "10.7.0.0/24"
  server_keepalive_sec: 25
  vpn_cidr: "10.7.0.0/24"

node:
  name: "modem-a"
  controller: "10.10.10.1:8443"
  wg_interface: "wg0"
  wg_config_path: "/etc/wireguard/wg0.conf"
  wg_private_key: "<private-key>"
  wg_public_key: "<public-key>"
  wg_listen_port: 51820
  vpn_ip: "10.7.0.2/32"
  mtu: 1280
  direct_mode: "auto" # auto|off
  keepalive_sec: 25
  policy_routing_enabled: true
  policy_routing_table: 51820
  policy_routing_priority: 1000
  keepalive_interval_sec: 30
  stun_interval_sec: 60
  candidates_interval_sec: 30
  direct_interval_sec: 60
  stun_servers:
    - "stun.l.google.com:19302"
  metrics_path: "/var/lib/vpnctl/metrics.csv"
